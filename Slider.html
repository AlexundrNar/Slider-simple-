<div class="slider">

    <div id="img">
        <img src="pic5.jpg">
    </div>

</div>

<script>
    let img = document.getElementById('img')
    let images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg']
    let i = 0
    function slide() {
        if (i<images.length) {
            i = i+1
        } else {
            i = 1
        }
        img.innerHTML = "<img src="+images[i-1]+">"
    }

    setInterval(slide, 2000)
</script>

<style>
    .slider{
        width: 90%;
        height: 800px;
        box-sizing: border-box;
        box-shadow: 5px 5px 10px grey;
        margin: 20px auto;
        overflow: hidden;
    }

    img{
        width: 100%;
        height: 100%;
        animation: ani 2s linear;
    }

    @keyframes ani {
        0%{transform: scale(1.2);}
        10%{transform: scale(1);}
        100%{transform: scale(1);}
    }
</style>
